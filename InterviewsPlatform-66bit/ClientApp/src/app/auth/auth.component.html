<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="login" class="form-label">Логин</label>
      <input formControlName="login" style="color: #363633" type="text" class="form-control" id="login" aria-describedby="loginHelp">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <div class="buta">
      <button type="submit" style="color:#CFCCC3" class="btn btn-primary mb-2 ps-5 pe-5">Войти</button>
    </div>
  </form>
</div>
