<div class="interview-list">
  <div class="interview-container" *ngFor="let item of interviewList">
    <div class="interview-title">
      Тестовое задание .NET SAP MVC Junior v3 - Решение 1
    </div>
    <div class="interview-deadline">
      Срок проверки: 27 апреля 2021
    </div>
    <div class="interview-vacancy">

    </div>
    <div class="interview-button" (click)="onClickInterview(item['id'])">
      Проверить
    </div>
  </div>
</div>
