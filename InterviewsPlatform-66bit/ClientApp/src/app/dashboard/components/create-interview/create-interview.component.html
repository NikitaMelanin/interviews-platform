<div class="container bg-white shadow-sm rounded p-4" style="width: 60%">
  <h2 class="h2">Введите данные кандидата</h2>
  <form [formGroup]="myForm" (submit)="onSubmit()">
    <div class="bio-data">
      <div class="input-form">
        <label for="name" class="label-form">Имя</label>
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
      <div class="input-form mt-1">
        <label for="surname" class="label-form">Фамилия</label>
        <input type="text" class="form-control" formControlName="surname" id="surname">
      </div>
      <div class="input-form mt-1">
        <label for="patronymic" class="label-form">Отчество</label>
        <input type="text" class="form-control" formControlName="patronymic" id="patronymic">
      </div>
    </div>
    <div class="data-header mt-4">
      <h2 class="h2">Контактные данные</h2>
    </div>
    <div class="another-data">
      <div class="input-form mt-1">
        <label for="phone" class="label-form">Телефон</label>
        <input type="phone" class="form-control" formControlName="phone" id="phone">
      </div>
      <div class="input-form mt-1">
        <label for="email" class="label-form">Почта</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>
    </div>
    <div class="form-buttons">
      <button type="submit" [disabled]="!myForm.valid || isButtonDisabled" class="btn btn-success mt-4">
        Завершить
      </button>
    </div>
  </form>
  <a class="mt-3" [routerLink]="startInterview(link)" *ngIf="link !== ''">Ссылка для прохождения</a>
</div>
