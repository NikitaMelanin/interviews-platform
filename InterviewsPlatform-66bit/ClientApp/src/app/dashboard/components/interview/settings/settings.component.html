<app-dashboard-template
  [sideRoutes]="sideRoutes"
  [body]="body"
></app-dashboard-template>

<ng-template #body>
  <div class="container">
    <div class="mt-3">
      <div class="mb-3">
        <label for="linkForPassing" class="form-label">Link for passing</label>
        <input type="text" class="form-control" id="linkForPassing" disabled
               [value]="'https://localhost:44423'+startInterview()">
        <div id="emailHelp" class="form-text">After generating a new link, the old one will cease to be active.</div>
      </div>
      <button (click)="generateLink()" class="btn btn-primary">Generate new</button>
    </div>
    {{candidate}}
  </div>
</ng-template>
