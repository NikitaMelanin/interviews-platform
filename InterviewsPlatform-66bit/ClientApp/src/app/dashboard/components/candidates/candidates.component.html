<app-dashboard-template
  [sideRoutes]="sideRoutes"
  [additionalRoutes]="routes"
  [body]="body"></app-dashboard-template>

<ng-template #body>
  <div class="container">
    <div class="row">
      <div class="col-4" *ngFor="let candidate of candidates">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">{{candidate.name}} {{candidate.surname}} {{candidate.patronymic}}</h2>
            <p class="card-text">{{candidate.phone}}, {{candidate.email}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
