<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input formControlName="login" placeholder="Логин" type="text" class="form-control" id="login" aria-describedby="loginHelp">
    </div>
    <div class="mb-3">
      <input formControlName="password" type="password" placeholder="Пароль" class="form-control" id="password">
    </div>
    <div class="buta">
      <button type="submit" class="btn btn-primary mb-2 ps-5 pe-5">Войти</button>
    </div>
  </form>
</div>
