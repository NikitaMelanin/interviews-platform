<app-dashboard-template
  [sideRoutes]="sideRoutes"
  [body]="body"
></app-dashboard-template>

<ng-template #body>
  <div class="container">
    <div class="row mt-3">
      <div class="col">
        <video id="video-camera" controls height="700" [src]="videoBlobLink" type="video/x-matroska"></video>
      </div>
<!--      <div class="col">-->
<!--        <video controls height="300" [src]="screenVideoBlobLink" type="video/x-matroska"></video>-->
<!--      </div>-->
      <ul class="mt-3">
        <li *ngFor="let item of timeStops; let i = index" [attr.data-index]="i">
          <a class="timecode"(click)="setCurrentTime(item.offset)">{{item.offset | minuteSeconds}}</a> - {{item.title}}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
